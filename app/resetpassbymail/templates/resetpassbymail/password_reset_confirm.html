<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'resetstyle.css' %}">
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set Password</button>
        </form>
    </div>
</body>
</html>
