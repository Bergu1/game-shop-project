<!DOCTYPE html>
{% extends 'users/mainPage.html' %}
{% load static %}

{% block title %}Library{% endblock %}

{% block header_title %}Library{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'store/store.css' %}">
{% endblock %}

{% block content %}
{% csrf_token %}
    <div class="games-list">
        {% for game in user_games %}
            <div class="game-item2">
                <img src="{{ game.game.image.url }}" alt="{{ game.game.name }}">
                <h3>{{ game.game.tittle }}</h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
